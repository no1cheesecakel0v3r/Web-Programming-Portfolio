<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <title>Petrol Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <!-- Input field for the cost of petrol per liter -->
        <label for="costPerLiter">Cost of Petrol per Liter:</label>
        <input type="number" id="costPerLiter" value="1.72" step="0.01" />
        <!-- Input field for the number of liters purchased -->
        <label for="litersPurchased">Number of Liters Purchased:</label>
        <input type="number" id="litersPurchased" value="0" step="0.1" />
        <!-- Button to calculate total cost -->
        <button id="calculateButton">Calculate Total Cost</button>
        <!-- Paragraph to display the total cost -->
        <p id="totalCost">Total Cost: $0.00</p>
    </div>
    
    <script src="main.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
